<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>
        Rachel William | ITIS 3135 | Ruby Wallaby Slideshow
    </title>
    <link href="styles/default.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Slideshow</h2>
        <h3>Flowers</h3>
        <div class="slideshow-container">
            <div class="slides fade">
                <div class="numbertext">1 / 6</div>
                <img src="images/tree.jpg" style="width: 100%">
                <div class="text">Flower 1</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">2 / 6</div>
                <img src="images/butterfly.jpg" style="width: 100%">
                <div class="text">Flower 2</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">3 / 6</div>
                <img src="images/hyacinth.jpg" style="width: 100%">
                <div class="text">Flower 3</div>
            </div>


            <div class="slides fade">
                <div class="numbertext">4 / 6</div>
                <img src="images/pink.jpg" style="width: 100%">
                <div class="text">Flower 4</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">5 / 6</div>
                <img src="images/yellow.jpg" style="width: 100%">
                <div class="text">Flower 5</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">6 / 6</div>
                <img src="images/red.jpg" style="width: 100%">
                <div class="text">Flower 6</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>


    </main>
    <br>
    <br>
    <div data-include="components/footer.html"></div>
    <script src="scripts/htmlinclude.js"></script>
</body>

</html>
