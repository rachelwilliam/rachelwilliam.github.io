<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>
        Rachel William | ITIS 3135 | Ruby Wallaby Slideshow
    </title>
    <link href="styles/default.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Slideshow</h2>
        <h3>Flowers</h3>
        <div class="slideshow-container">
            <div class="myslides fade">
                <div class="numbertext">1 / 6</div>
                <img src="images/savorybabka.jpg" alt="Tree with pink flowers">
                <div class="text">Flower 1</div>
            </div>

            <div class="myslides fade">
                <div class="numbertext">2 / 6</div>
                <img src="images/butterfly.jpg" alt="Bush with white flowers and a butterfly" style="width: 100%">
                <div class="text">Flower 2</div>
            </div>

            <div class="myslides fade">
                <div class="numbertext">3 / 6</div>
                <img src="images/hyacinth.jpg" alt="Hyacinths">
                <div class="text">Flower 3</div>
            </div>


            <div class="myslides fade">
                <div class="numbertext">4 / 6</div>
                <img src="images/pink.jpg" alt="Pink flowers">
                <div class="text">Flower 4</div>
            </div>

            <div class="myslides fade">
                <div class="numbertext">5 / 6</div>
                <img src="images/yellow.jpg" alt="Yellow flowers">
                <div class="text">Flower 5</div>
            </div>

            <div class="myslides fade">
                <div class="numbertext">6 / 6</div>
                <img src="images/red.jpg" alt="Red flowers">
                <div class="text">Flower 6</div>
            </div>

            <a class="prev" onclick="plusslides(-1)">&#10094;</a>
            <a class="next" onclick="plusslides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentslide(1)"></span>
            <span class="dot" onclick="currentslide(2)"></span>
            <span class="dot" onclick="currentslide(3)"></span>
            <span class="dot" onclick="currentslide(4)"></span>
            <span class="dot" onclick="currentslide(5)"></span>
            <span class="dot" onclick="currentslide(6)"></span>
        </div>


    </main>
    <br>
    <br>
    <div data-include="components/footer.html"></div>
    <script src="scripts/htmlinclude.js"></script>
</body>

</html>
