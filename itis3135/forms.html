<!DOCTYPE html>
    <html lang="en-US">

    <head>
        <meta charset="utf-8">
        <title>
            Rachel William | ITIS 3135 | Ruby Wallaby Forms
        </title>
        <link href="styles/default.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>Form</h2>
            <form action="#">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="num">Phone Number:</label><br>
                <input type="text" id="num" name="num"><br>
                <label for="email">Email Address:</label><br>
                <input type="text" id="email" name="email">

                <p>Would you like to receive notifications?</p>
                <input type="radio" id="yes" name="yesorno" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="yesorno" value="no">
                <label for="no">No</label><br>

                <p>How would you like to receive notifications?</p>
                <input type="checkbox" id="method1" name="method1" value="text">
                <label for="method1">Text</label><br>
                <input type="checkbox" id="method2" name="method2" value="email">
                <label for="method2">Email</label><br>
                <input type="checkbox" id="method3" name="method3" value="phone">
                <label for="method3">Phone Call</label><br>
                <input type="checkbox" id="method4" name="method4" value="none">
                <label for="method4">None</label><br>
                
                <p>What kind of laptop do you have?</p>
                <select name="laptop" id="laptop">
                    <option value="hp">HP</option>
                    <option value="Mac">Mac</option>
                    <option value="Asus">Asus</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </main>
        <br>
        <br>
        <div data-include="components/footer.html"></div>
        <script src="scripts/htmlinclude.js"></script>
    </body>

    </html>
